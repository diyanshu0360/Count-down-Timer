<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down Timer Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Count-Down Timer</h2>
        </div>
        <div class="mainbox" id="mainb">
            <div class="timebox">
                <div class="boxtitle">Days</div>
                <div class="countdown">
                    <p class="count" id="days">00</p>
                </div>
            </div>
            <div class="timebox">
                <div class="boxtitle">Hours</div>
                <div class="countdown">
                    <p class="count" id="hours">00</p>
                </div>
            </div>
            <div class="timebox">
                <div class="boxtitle">Minutes</div>
                <div class="countdown">
                    <p class="count" id="minutes">00</p>
                </div>
            </div>
            <div class="timebox">
                <div class="boxtitle">Seconds</div>
                <div class="countdown">
                    <p class="count" id="seconds">00</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="credit">Made with ❤️ Diyanshu Patel</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
